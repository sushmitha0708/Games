<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game World!</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
    color: white;
}

/* --------- STAR BACKGROUND --------- */

.stars, .stars2, .stars3 {
    position: absolute;
    width: 100%;
    height: 100%;
    background-repeat: repeat;
    animation: moveStars 100s linear infinite;
}

.stars {
    background-image: radial-gradient(2px 2px at 20px 30px, white, transparent),
                      radial-gradient(2px 2px at 40px 70px, white, transparent),
                      radial-gradient(2px 2px at 90px 40px, white, transparent),
                      radial-gradient(2px 2px at 130px 80px, white, transparent),
                      radial-gradient(2px 2px at 160px 120px, white, transparent);
    background-size: 200px 200px;
}

.stars2 {
    animation-duration: 160s;
    background-image: radial-gradient(1px 1px at 50px 160px, #bbb, transparent),
                      radial-gradient(1px 1px at 90px 40px, #bbb, transparent),
                      radial-gradient(1px 1px at 130px 80px, #bbb, transparent);
    background-size: 300px 300px;
}

.stars3 {
    animation-duration: 240s;
    background-image: radial-gradient(2px 2px at 70px 90px, #888, transparent),
                      radial-gradient(2px 2px at 120px 20px, #888, transparent);
    background-size: 400px 400px;
}

@keyframes moveStars {
    from {transform: translateY(0);}
    to {transform: translateY(-1000px);}
}

/* --------- CENTER CONTENT --------- */

.container {
    position: relative;
    z-index: 10;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
}

h1 {
    font-size: 60px;
    letter-spacing: 3px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00c6ff, #ff00cc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    font-size: 20px;
    margin-bottom: 50px;
    color: #cccccc;
}

/* --------- GAME BUTTONS --------- */

.game-btn {
    display: inline-block;
    margin: 20px;
    padding: 20px 60px;
    font-size: 24px;
    border-radius: 40px;
    border: 2px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
    text-decoration: none;
}

.game-btn:hover {
    background: white;
    color: black;
    box-shadow: 0 0 25px #00c6ff;
}
</style>

</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="container">
    <h1> Game World! </h1>
    <div class="subtitle">Choose Your Game</div>

    <a href="Tetris/">ðŸŸ¦ Tetris</a>
    <a href="RPS/">âœŠ Rock Paper Scissors</a>
</div>

</body>
</html>

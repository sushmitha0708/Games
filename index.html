<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Galaxy Game Portfolio</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
        background: radial-gradient(circle at bottom, #0b0f2a 0%, #000000 70%);
        overflow-x: hidden;
    }

    /* Stars Animation */
    body::before {
        content: "";
        position: fixed;
        width: 200%;
        height: 200%;
        background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
        animation: moveStars 100s linear infinite;
        z-index: -1;
    }

    @keyframes moveStars {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
    }

    h1 {
        font-size: 3rem;
        margin-top: 80px;
        background: linear-gradient(90deg, #7f5af0, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 1.2rem;
        color: #ccc;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 80px;
        flex-wrap: wrap;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        width: 250px;
        transition: 0.4s ease;
        box-shadow: 0 0 20px rgba(127, 90, 240, 0.4);
    }

    .card:hover {
        transform: translateY(-15px) scale(1.05);
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
    }

    .card h2 {
        margin-bottom: 15px;
    }

    .card a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        border: 2px solid #00d4ff;
        border-radius: 30px;
        transition: 0.3s;
    }

    .card a:hover {
        background: #00d4ff;
        color: black;
    }

    footer {
        margin-top: 100px;
        padding: 20px;
        font-size: 0.9rem;
        color: #777;
    }
</style>
</head>
